<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Finder</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navigation" id="navigation">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum, quasi.</p>
        <p>Lorem, ipsum.</p>
    </nav>

    <button class="hamburger" id="hamburger">
        <span class="hamburger__box">
            <span class="hamburger__inner"></span>
        </span>
    </button>

    <header class="header" id="header">
        <h1 class="header__heading">Find Your <span class="header__span">Country</span></h1>
    </header>
    

    <main class="main" id="main">
        <div class="menu">
            <button class="btn" id="show-countries">Show all countries</button>
            <input type="text" class="search search__country" id="search-country" placeholder="enter country name...">
            <button class="btn">Show country</button>
        </div>

        <div class="letters" id="letters"></div>

       
        <div class="container" id="container"></div>

        <div class="pagination" id="pagination"></div>
    </main>


    <script src="index.js"></script>
</body>
</html>
